<!DOCTYPE html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./Pomodoro.css">
</head>

<body>
    <div class = 'grid'>
        <div class = 'top'>
            <div class = 'session'>
                sesh 25 min
            </div>
            <div class = 'break'>
                break 5 min
            </div>
        </div>
        <div class = 'time'>
            <div class = 'play-button'>
                Play
            </div>
            <div class = 'refresh-button'>
                refresh
            </div>
            <div class = 'clock'>
                25:00
            </div>
            <div class = 'pause-button'>
                Pause  
            </div>
            <div class = 'stop-button'>
                Stop
            </div>
        </div>
    </div>
</body>
