<!DOCTYPE html>
<head>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./Pomodoro.css">
</head>

<body>
    <h1>Pomodoro Clock</h1>
    <div class = 'grid'>
        <div class = 'top'>
            <div class = 'session'>
                <h2>Session</h2>
                <div class = 'down-button'>down</div>
                <div class = 'minutes' id = 'session-minutes'>25</div>
                <div class = 'up-button'>up</div>
            </div>
            <div class = 'break'>
                <h2>Break</h2>
                <div class = 'down-button'>down</div>
                <div class = 'minutes' id = 'break-minutes'>5</div>
                <div class = 'up-button'>up</div>
            </div>
        </div>
        <div class = 'time'>
            <div class = 'play-button'>
                Play
            </div>
            <div class = 'refresh-button'>
                refresh
            </div>
            <div class = 'clock'>
                25:00
            </div>
            <div class = 'pause-button'>
                Pause  
            </div>
            <div class = 'stop-button'>
                Stop
            </div>
        </div>
    </div>
</body>
